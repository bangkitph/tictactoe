<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe ULTIMATE - bangkitph</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white; font-family: Arial, sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; padding: 20px;
        }
        .header { text-align: center; margin-bottom: 20px; }
        .controls { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        select, button { 
            padding: 12px 20px; font-size: 16px; border: none; border-radius: 25px; 
            cursor: pointer; font-weight: bold; transition: all 0.3s;
        }
        .theme-btn { background: linear-gradient(45deg, #ff6b6b, #e94560); color: white; }
        .theme-btn:hover { transform: scale(1.05); }
        select { background: linear-gradient(45deg, #0f3460, #16213e); color: #00d4ff; }
        .reset-btn { background: linear-gradient(45deg, #00d4ff, #0093fb); color: #1a1a2e; }
        .scoreboard {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; 
            margin: 20px 0; max-width: 500px; width: 100%;
        }
        .score-card {
            background: rgba(255,255,255,0.1); border-radius: 15px; 
            padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.2);
        }
        .score-number { font-size: 2em; font-weight: bold; color: #ffd700; }
        .board { 
            display: grid; grid-template-columns: repeat(3, 120px); gap: 10px; 
            margin: 30px auto; padding: 20px; justify-content: center;
        }
        .cell { 
            width: 120px; height: 120px; background: rgba(22,33,62,0.8); 
            border: 4px solid #0f3460; border-radius: 10px; font-size: 60px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .cell:hover:not(:empty) { background: rgba(83,52,131,0.9); transform: scale(1.02); }
        .cell.x { color: #00d4ff; text-shadow: 0 0 15px currentColor; }
        .cell.o { color: #ff6b6b; text-shadow: 0 0 15px currentColor; }
        #status { font-size: 24px; margin: 20px; font-weight: bold; min-height: 30px; }
        .light-theme body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .light-theme .cell { background: rgba(255,255,255,0.9); border-color: #4ecdc4; }
        .celebration { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 100; }
        .confetti { 
            position: absolute; width: 12px; height: 12px; 
            animation: confetti-fall 2s linear infinite; 
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ TIC-TAC-TOE ULTIMATE</h1>
        <p>by Bangkitph</p>
    </div>
    
    <div class="controls">
        <select id="difficulty">
            <option value="easy">üü¢ Easy</option>
            <option value="medium" selected>üü° Medium</option>
            <option value="hard">üî¥ Impossible</option>
        </select>
        <button class="theme-btn" onclick="toggleTheme()">üé® Theme</button>
        <button class="reset-btn" onclick="resetGame()">üîÑ Reset</button>
    </div>

    <div class="scoreboard">
        <div class="score-card">
            <div>üèÜ Wins</div>
            <div class="score-number" id="wins">0</div>
        </div>
        <div class="score-card">
            <div>ü§ù Draws</div>
            <div class="score-number" id="draws">0</div>
        </div>
        <div class="score-card">
            <div>üíÄ Losses</div>
            <div class="score-number" id="losses">0</div>
        </div>
    </div>

    <div id="status">Kamu X, pilih level dan klik kotak!</div>
    <div class="board" id="board"></div>
    <div class="celebration" id="celebration"></div>

    <script>
        // Game state
        let board = Array(9).fill('');
        let currentPlayer = 'X';
        let gameActive = true;
        let difficulty = 'medium';
        let scores = JSON.parse(localStorage.getItem('tictactoeScores')) || {wins:0, draws:0, losses:0};
        let currentTheme = 'dark';

        // Elements
        const statusEl = document.getElementById('status');
        const boardEl = document.getElementById('board');
        const diffSelect = document.getElementById('difficulty');
        const winsEl = document.getElementById('wins');
        const drawsEl = document.getElementById('draws');
        const lossesEl = document.getElementById('losses');
        const celebrationEl = document.getElementById('celebration');

        // Winning conditions
        const winningCombos = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

        // Initialize
        updateScores();
        diffSelect.addEventListener('change', (e) => difficulty = e.target.value);
        createBoard();

        function createBoard() {
            boardEl.innerHTML = '';
            board.forEach((cell, i) => {
                const div = document.createElement('div');
                div.className = `cell ${cell}`;
                div.textContent = cell;
                div.onclick = () => makeMove(i);
                boardEl.appendChild(div);
            });
        }

        function makeMove(index) {
            if (board[index] || !gameActive || currentPlayer !== 'X') return;
            
            // Sound effect (beep)
            playSound(800, 0.1);
            
            board[index] = 'X';
            currentPlayer = 'O';
            createBoard();
            
            if (checkWin('X')) return endGame('Kamu Menang! üéâ');
            if (board.every(c => c)) return endGame('Seri! ü§ù');
            
            setTimeout(aiMove, 400);
        }

        function aiMove() {
            let move;
            if (difficulty === 'hard') move = minimax(board, 'O').index;
            else if (difficulty === 'medium') {
                move = Math.random() < 0.5 ? minimax(board, 'O').index : getRandomMove();
            } else move = getRandomMove();
            
            playSound(600, 0.1);
            board[move] = 'O';
            currentPlayer = 'X';
            createBoard();
            
            if (checkWin('O')) return endGame('AI Menang! üòà');
            if (board.every(c => c)) return endGame('Seri! ü§ù');
        }

        function getRandomMove() {
            return board.map((c,i) => c === '' ? i : -1).filter(i => i > -1)[Math.floor(Math.random() * 9)];
        }

        function minimax(newBoard, player) {
            const empty = newBoard.map((c,i) => c === '' ? i : -1).filter(i => i > -1);
            if (checkWinner(newBoard, 'X')) return {score: -10};
            if (checkWinner(newBoard, 'O')) return {score: 10};
            if (empty.length === 0) return {score: 0};

            let moves = [];
            for (let i of empty) {
                let move = {index: i};
                let temp = [...newBoard];
                temp[i] = player;
                move.score = player === 'O' ? minimax(temp, 'X').score : minimax(temp, 'O').score;
                moves.push(move);
            }

            return player === 'O' ? moves.reduce((best, move) => move.score > best.score ? move : best)
                                : moves.reduce((best, move) => move.score < best.score ? move : best);
        }

        function checkWin(player) {
            return winningCombos.some(combo => combo.every(i => board[i] === player));
        }

        function checkWinner(testBoard, player) {
            return winningCombos.some(combo => combo.every(i => testBoard[i] === player));
        }

        function endGame(message) {
            statusEl.textContent = message;
            gameActive = false;
            
            if (message.includes('Kamu Menang')) {
                scores.wins++;
                confetti();
            } else if (message.includes('AI Menang')) {
                scores.losses++;
            } else {
                scores.draws++;
            }
            updateScores();
            saveScores();
        }

        function confetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                celebrationEl.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function playSound(frequency, duration) {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            currentTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
        }

        function resetGame() {
            board = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            statusEl.textContent = 'Kamu X, pilih level dan klik kotak!';
            celebrationEl.innerHTML = '';
            createBoard();
        }

        function updateScores() {
            winsEl.textContent = scores.wins;
            drawsEl.textContent = scores.draws;
            lossesEl.textContent = scores.losses;
        }

        function saveScores() {
            localStorage.setItem('tictactoeScores', JSON.stringify(scores));
        }
    </script>
</body>
</html>
